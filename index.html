<!doctype html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>freeCodeCamp - Markdown Challenge</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="./Library/jS/marked.js"></script>
        <script> //marked function
            
            function updatePreview() {
                document.getElementById("preview").innerHTML = marked.parse(document.getElementById("editor").value);
            }

            // (H1 size), a sub header (H2 size), a link, inline code, 
            // a code block, a list item, a blockquote, an image, and bolded text
            function defaultText() {
                let initialText = `# Hi

## This is my MarkDown project

[This is a link](https://www.google.com)

\`This is an example of inline code\`

- This
- Is
- A
- List

\`\`\`
function codeBlock() {
    return example;
}
\`\`\`

> Why you not working for me blockquote!?

### Fortune favours the **Bold**

<dl>
<dt>This I added</dt>
<dd>As it was in the tutorial</dd>   
</dl>

I am a big fan of passing all the tests, thus I added the  carriage return!

![Edoras!](https://cdn-boial.nitrocdn.com/lrJSTMUhHaOSnJLNCZvsPgAAIjWcEmgs/assets/images/optimized/rev-ccefc8b/wp-content/uploads/2019/10/lord-of-the-rings-filimg-location_optimized.jpg)

                `;
                let editor = document.getElementById("editor");
                let preview = document.getElementById("preview");
                editor.value = initialText;
                preview.innerHTML = marked.parse(initialText, { breaks: true });
                }

        </script>

    </head>

    <body onload="defaultText()">
        <div class="container-fluid">

            <div class="row">
                <div class="col text-center text-white bg-success">
                    <h1>Markdown project</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-6 bg-primary text-white d-flex flex-column">
                    
                    <h3 class="text-warning text-center">The editor</h3>
                    <div class="form-group flex-grow-1 d-flex flex-column">
                        <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                    </div>
             
                </div>
                <div id="display" class="col-6 bg-secondary text-white">
                    <h3 class="text-danger text-center">The display</h3>
                    <h3 id="preview"></h3>
                </div>
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
