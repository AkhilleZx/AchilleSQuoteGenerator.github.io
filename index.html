<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Random Quote Generator</title>

    <script>
        window.onload = spaceMan
            function spaceMan () {
                getMeAQuoteMate();
            }
            function getMeAQuoteMate () {
                let random = Math.floor(Math.random() * ancientQuotes.length);
                
                let toTweet = "https://twitter.com/intent/tweet?text=";

                let jiggy = ancientQuotes[random].quote.replace(/ /g, "%20");
                let piggy = ancientQuotes[random].author.replace(/ /g, "%20");
                toTweet += "%22" + jiggy + "%22%20" + piggy;

                document.getElementById("tweet-quote").setAttribute("href", toTweet);
                document.getElementById("text").innerText = ancientQuotes[random].quote;
                document.getElementById("author").innerText = ancientQuotes[random].author;
            }
            const ancientQuotes = [
  {
    quote: "It is not that we have a short space of time, but that we waste much of it.",
    author: "Seneca"
  },
  {
    quote: "A hero is born among a hundred, a wise man is found among a thousand, but an accomplished one might not be found even among a hundred thousand men.",
    author: "Plato"
  },
  {
    quote: "The only true wisdom is in knowing you know nothing.",
    author: "Socrates"
  },
  {
    quote: "We are what we repeatedly do. Excellence, then, is not an act, but a habit.",
    author: "Aristotle"
  },
  {
    quote: "I am not afraid of an army of lions led by a sheep; I am afraid of an army of sheep led by a lion.",
    author: "Alexander the Great"
  },
  {
    quote: "Fortune favors the bold.",
    author: "Virgil"
  },
  {
    quote: "There is nothing impossible to him who will try.",
    author: "Alexander the Great"
  },
  {
    quote: "Be ashamed to die until you have won some victory for humanity.",
    author: "Horace"
  },
  {
    quote: "The only way to do great work is to love what you do.",
    author: "Aristotle"
  },
  {
    quote: "Happiness is not an ideal of reason, but of imagination.",
    author: "Immanuel Kant"
  },
  {
    quote: "It is not in the stars to hold our destiny but in ourselves.",
    author: "William Shakespeare"
  },
  {
    quote: "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment.",
    author: "Ralph Waldo Emerson"
  },
  {
    quote: "We are all in the gutter, but some of us are looking at the stars.",
    author: "Oscar Wilde"
  },
  {
    quote: "The greatest wealth is to live content with little.",
    author: "Plato"
  },
  {
    quote: "Without labor nothing prospers.",
    author: "Sophocles"
  },
  {
    quote: "The mind is everything; what you think, you become.",
    author: "Buddha"
  },
  {
    quote: "Life is like a play: it's not the length, but the excellence of the acting that matters.",
    author: "Seneca"
  },
  {
    quote: "He who is not a good servant will not be a good master.",
    author: "Plato"
  },
  {
    quote: "It is a rough road that leads to the heights of greatness.",
    author: "Seneca"
  }
];
    </script>

</head>



<body>

      <div class="container , col-md-6">
        <div class="card , card text-center">
          <wrapper id="quote-box" class="position-relative">
          <div class="card-header">
            Quote
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              
              <p id="text"></p>
              <footer class="blockquote-footer" id="author"></footer>

              <button id="new-quote" onClick="getMeAQuoteMate();" class="btn btn-warning">New Quote</button>
              <a id="tweet-quote" href="" target="_blank" class="btn btn-primary">Tweet Quote</a>

            </blockquote>
          </div>
          </wrapper>
        </div>
      </div>
